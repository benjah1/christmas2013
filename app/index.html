		<div class="cover" ng-controller="CoverCtrl">
			<div class="envelope">
				<span ng-click="play()"><img src="images/envelope.png" /></span>
			</div>
		</div>


		<div class="modal fade" ng-controller="PopupCtrl" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>

					<div class="modal-body">
					
						<div ng-bind-html="getMessage()"></div>


						<div class="modal-footer">
						</div>


					</div>

				</div><!-- /.modal-content -->
			</div>
		</div>


    <!-- Add your site or application content here -->
		<div class="content" ng-controller="SceneCtrl">
			<div id="stage">
				<div class="wrapper-scene">
					<div class="scene">
						<div id="snow" ng-controller="SnowCtrl">
							<div id="layer0"></div>
							<div id="layer1"></div>
							<div id="layer2"></div>
						</div>

						<div class="t_ground">
							<div class="ground">

								<div class="t_tree">
									<div class="t_feet">
										<div class="t_mid">
											<div class="t_top">
												<div class="t_star">
												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="b_snowman">
									<div class="b_body">
										<div class="b_dress"></div>
										<div class="b_hat"></div>
									</div>
								</div>

								<div class="a_snowman">
									<div class="a_body">
										<div class="a_dress"></div>
										<div class="a_hat"></div>
									</div>
								</div>

								<div class="g_gift" ng-click="clickGift" ng-doubleclick="doubleClickGift">
									<div class="g_top"></div>
									<div class="g_left_t"></div>
									<div class="g_mid_t">
										<div id="popover" data-content="Click!!"></div>
									</div>
									<div class="g_right_t"></div>
									<div class="g_left_l"></div>
									<div class="g_mid_l"></div>
									<div class="g_right_l"></div>
								</div>

								<div class="t_text"><p>Merry<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Christmas</p></div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
